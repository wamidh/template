<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="styles.css">
		<title>Section 3</title>
	</head>
	<body class="plum-and-pattern-1">
		<div id="dimmer"></div>
		<h1 style="color: #ffa1bc; font-weight:bold;font-family:font-style:arial;">Section 3</h1>

		<script>
		var current
		//array of all the button values in a specific order that corresponds with the image numbering order
		var buttons=['Btn 1','Btn 2','Btn 3','Btn 4','Btn 5','Btn 6','Btn 7'];
		//list of image id numbers that go with the associated button.
		var img_no=[0,10,21,22,23,27,30];
		//iterates through the array and creates a button for each value
		for(i=0; i<buttons.length;i++){
				createBtn(i);
			}
		//creates a button and associates it with its image numbering
		function createBtn(i){
				var btn=document.createElement('INPUT');
				btn.setAttribute('type','button');
			try{
				btn.setAttribute('value',buttons[i]);
				btn.setAttribute('onclick','showImage('+img_no[i]+')');//sets 'onclick' for the image needed
				document.body.appendChild(btn);//adds the button to the body of DOM (Document Object Model)
			}
			catch(e){
				alert("Error: "+e.description);
			
			}
		}
		//displays image on the screen and dims everything behind it
		function showImage(id){
			current=id;
			document.getElementById('p').src= 'fl'+id+'.png';
			document.getElementById('p').style.display='inline';
			document.getElementById('backbtn').style.display='inline';

			dim(true);
			}
		//hides image on the screen and removes the dimmed background
		function hideImage(){
			document.getElementById('p').style.display='none';
			document.getElementById('backbtn').style.display='none';
				
			dim(false);
			}
		//dims the display when given the value 'true', removes it when given 'false'
		function dim(bool)
		{
			if (typeof bool=='undefined') bool=true; // so you can shorten dim(true) to dim()
			document.getElementById('dimmer').style.display=(bool?'block':'none');
			}
		//figures out what the course of action is: show next image or hide image
		function action(){
			console.log(current);
			//if its the last picture of that set to be shown, then hide image is executed 
			if(current==9||current==20||current==21||current==22||current==26||current==29||current==30){
				hideImage();
			}
			//if its the first or intermediate picture of a set, then the next image is shown (show image is executed using incremented current variable)
			else{
				current++;
				showImage(current);
			}
		}
		</script>
		<!-- Acts as an image holder for the image displayed at real-time, if there's an error in displaying the image 'oops.jpeg' is shown instead-->
		<input id ='backbtn' type="image" src="home.png" onclick="hideImage();"/>
		<input id ='backbtn' type="image" src="home.png" style="display:inline;" onclick='location.href="mainpage.html"'/>
		<img id='p' src='oops.jpeg' onclick="action();" />
	</body>
</html>
